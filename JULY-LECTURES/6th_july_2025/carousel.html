<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel - Testing </title>
    <style>
        .carousel-container{
            overflow: hidden;
            position: relative;
            width: 300px;
            height: 300px;
        }

        .carousel-slide{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track">
            <img src="pics/edoardo-giudici-saraval-OaKGC4-c1OI-unsplash.jpg" alt="Image 1" class="carousel-slide active">
            <img src="pics/sebastian-dugudae-m1pAuseBFt8-unsplash.jpg" alt="Image 2" class="carousel-slide">
            <img src="pics/sir-simo-o8K0qMVAzHI-unsplash.jpg" alt="Image 3" class="carousel-slide">
            <img src="pics/tsuyoshi-kozu-0rtRyMD5u8Y-unsplash.jpg" alt="Image 4" class="carousel-slide">
        </div>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
